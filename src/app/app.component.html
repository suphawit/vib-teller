
<!-- <router-outlet></router-outlet> -->
<div class="col-lg-12">
  <div *ngIf="userStore.isLogged() === false" class="container">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="userStore.isLogged() === true" class="wrapper">
  <div class="sidebar" data-background-color="white" data-active-color="info">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<modal #SubscriptionApproveModal [backdrop]="'static'" [keyboard]="false">
  <modal-body>
    <approve-subscription [itemApprove]="itemApproveSubscription" [timeoutCounter]="timeout" (onSubmit)="onSubmitSubsciption($event)">
    </approve-subscription>
  </modal-body>
</modal>
